<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>FeedReader</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="description" content="Mockups for the FeedReader App">
    <meta name="keywords" content="elementary,feedreader,rss,news,reader,feeds">
    <meta name="author" content="Harvey Cabaguio">

    <link rel="stylesheet" href="https://rawgit.com/harveycabaguio/web-mockup-kit/gh-pages/ui.css">
    <link rel="stylesheet" href="https://rawgit.com/harveycabaguio/web-mockup-kit/gh-pages/layout.css">
    <link rel="stylesheet" href="mockup.css">
    <link rel="icon" href="http://harveycabaguio.me/assets/icon.png">
  </head>
  <body>
    <div class="window">
      <nav class="header bar">
        <div class="left-side">
          <a class="button icon"><img src="view-refresh.svg"></a>
          <div class="button-linked">
            <a class="button left active">All</a>
            <a class="button center">Unread</a>
            <a class="button right">Favorited</a>
          </div>
          <input class="entry right" type="text">
          <a class="button icon"><img src="document-properties.svg"></a>
        </div>
        <div class="right-side">
          <a class="button icon active"><img src="tag-new.svg"></a>
        </div>
      </nav>
      <div class="left-side">
        <div class="source-list left">
          <div class="inline bar">
            <div class="left">
              <a class="button icon"><img src="list-add-symbolic.svg"></a>
              <a class="button icon"><img src="list-remove-symbolic.svg"></a>
            </div>
            <div class="right">
              <a class="button icon" title="Mark Feed/Categry As Read"><img src="mail-read-symbolic.svg"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="top popover" id="tags">
      <h4>Tags:</h4>
      <ul>
        <li><span>Test tag</span><img src="edit-clear-symbolic.svg"></li>
        <li><span>Another tag</span><img src="edit-clear-symbolic.svg"></li>
        <li><span>super duper very ultra long tag</span><img src="edit-clear-symbolic.svg"></li>
      </ul>
      <input class="entry" type="text" placeholder="Add Tag">
    </div>
  </body>
</html>
