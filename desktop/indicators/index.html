<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Indicators</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta name="description" content="Mockup of indicators in elementary OS">
    <meta name="keywords" content="elementary,pantheon,desktop,indicators">
    <meta name="author" content="Harvey Cabaguio">

    <link rel="stylesheet" href="https://rawgit.com/harveycabaguio/web-mockup-kit/gh-pages/ui.css">
    <link rel="stylesheet" href="https://rawgit.com/harveycabaguio/web-mockup-kit/gh-pages/layout.css">
    <link rel="stylesheet" href="layout.css">
  </head>
  <body>
    <nav>
      <a class="slingshot" href="#">Applications</a>
      <a class="indicator datetime" href="#">Fri 29 May 2:53 PM</a>
      <a class="indicator" href="#"><img src="audio-volume-high-symbolic.svg"></a>
      <a class="indicator" href="#"><img src="network-wireless-signal-excellent-symbolic.svg"></a>
      <a class="indicator" href="#"><img src="battery-good-symbolic.svg"></a>
      <a class="indicator" href="#"><img src="avatar-default-symbolic.svg"></a>
    </nav>
    <div class="popover top">
      <div class="item">
        <p class="left header">Wired</p>
        <div class="right">
          <input class="switch" type="checkbox" id="wired">
          <label for="wired">On/Off</label>
        </div>
      </div>
      <div class="item">
        <p class="left header">Wi-fi</p>
        <div class="right">
          <input class="switch" type="checkbox" id="wifi" checked>
          <label for="wifi">On/Off</label>
        </div>
        <ul>
            <li><input class="radio" type="radio" id="1"><label for="1">5F45A1</label><img src=""></li>
            <li><input class="radio" type="radio" id="2"><label for="2">5F45A1</label><img src=""></li>
            <li><input class="radio" type="radio" id="3"><label for="3">5F45A1</label><img src=""></li>
            <li><input class="radio" type="radio" id="4"><label for="4">5F45A1</label><img src=""></li>
            <li><input class="radio" type="radio" id="5"><label for="5">5F45A1</label><img src=""></li>
          </ul>
        <a href="">Connect to a Hidden Network&hellip;</a>
      </div>
      <div class="item">
        <p class="left header">VPN</p>
        <div class="right">
          <input class="switch" type="checkbox" id="vpn">
          <label for="vpn">On/Off</label>
        </div>
      </div>
      <div class="item">
        <a href="">Network Settings&hellip;</a>
      </div>
    </div>
  </body>
</html>
